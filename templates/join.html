{% extends '_base.html' %}


{% block content %}

<h1>join Game > {{game.display_title}}</h1>
<ul>
  <li>owner: {{game.owner_is}} {{ game.display_owner_name }}</li>
  <li>komi: {{ game.komi }}</li>
  {% if game.is_black %}
  <li>random</li>
  {% endif %}
 <li>created_at: {{game.created_at}}</li>
</ul>

<form method="post">
  <label id="owner_name">JoinName</label> <br />
  <input type="text" name="client_name" /><br />
  <button type="submit">join game</button>
</form>


{% endblock %}
